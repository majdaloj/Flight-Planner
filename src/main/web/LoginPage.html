<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kamamans Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Sign In
					</span>
					<label for="username">Please enter username</label>
					<div class="white-wrapper">
						<div class="wrap-input100 validate-input m-b-16">
							<input class="input100" type="text" id="username" placeholder="Username">
							<span class="focus-input100"></span>
						</div>
					</div>
					<label for="password">Please enter password</label>
					<div class="white-wrapper">
						<div class="wrap-input100 validate-input">
							<input class="input100" type="password" id="password" placeholder="Password">
							<span class="focus-input100"></span>
						</div>
					</div>

					<div class="container-login100-form-btn p-t-64">
						<button type='button' class="login100-form-btn" onclick="verifyInformation(document.
						getElementById('username').value, document.getElementById('password').value)">
							Sign in
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Donâ€™t have an account?
						</span>

						<a href="ProfileMakingPage.html" class="txt3">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/Login.js"></script>

</body>
</html>
